<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKN Bojonegoro</title>
</head>
<body>
    <h1>JavaScript Can Change Image</h1>
    <center><img id="myImage" onclick="changeImage()" src="gif_latihan2.gif" width="100" height="180">
    <p>Click the image to change image</p>
    <script>
        function changeImage() {
            var image = document.getElementById('myImage')
            if (image.src.match("gif_latihan2_1.gif")) {
                image.src = "gif_latihan2.gif"
            } else{
                image.src = "gif_latihan2_1.gif"
            }
        }
    </script></center>
    
</body>
</html>
